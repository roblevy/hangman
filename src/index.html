<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCC Code Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <h1>Hangman</h1>
    <h2>By Rob Levy</h2>
    <button id="new">New game</button>
    <div id="game">
      <div id="gameState"></div>
      <div id="lives"></div>
      <div id="guesses"></div>
      <div id="victory"></div>
    </div>
    <div id="controls">
      <input id="guess" type="text" disabled="disabled">
      <button id="submit" disabled="disabled">Submit guess</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
